<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            text-align: center;  margin-top: 50px; font-size: 40px; color: blue;

        }
        #div2{
            display: flex; justify-content: space-evenly;  margin-top: 50px; border-radius: 10px;
        }
        .ludodiv{
            text-align: center; font-size: 60px; background-color: black; color: white; width: 150px; height: 100px; border-radius: 20px; margin-top: 60px;
        }
        #btn{
            background-color: rgb(7, 208, 243); width: 100px; height: 60px; margin-top: 70px;
        }
    </style>
</head>
<body>
  <div style="text-align: center; font-size: 40px; margin-top: 50px; color: blue;"><b style="color: blue;">Ludo Game </b> <span style="color: red;">  Assignment </span>From Masai Side</div>
  <!-- <div>The winner is <h1>fsfsf</h1></div> -->
  <div id="div1"><p id="winnerp"> The winner is Automatically Updated Here when you Throw A Dice</p></div>

  <div id="div2">

    <div>
        <h1>PLAYER 1</h1>
        <div class="ludodiv" id="div3"><p id="p1">0</p></div>
    </div>
    
    <div>
        <h1>PLAYER 2</h1>
        <div class="ludodiv" id="div4"><p id="p2">0</p></div>
    </div>
    
    <div>
        <h1>PLAYER 3</h1>
        <div class="ludodiv" id="div5"><p id="p3">0</p></div>
    </div>
    
  </div>

  <div><button id="btn" onclick="rollDice()">THROW DICE</button></div>
</body>


<script>
    
    // document.getElementById("btn").addEventListener("click", function())


    function rollDice(){
        var n1 = document.getElementById("p1");
        var n2 = document.getElementById("p2");
        var n3 = document.getElementById("p3");


        var m1 = document.getElementById("div3");
        var m2 = document.getElementById("div4");
        var m3 = document.getElementById("div5");
        
        n1.innerText = Math.floor((Math.random()*6) + 1);
        n2.innerText = Math.floor((Math.random()*6) + 1);
        n3.innerText = Math.floor((Math.random()*6) + 1);
        
        var a = n1.innerText;

        var b = n2.innerText;

        var c = n3.innerText;

        if(a>b && a>c){
            div3.style.backgroundColor = "green";
            document.getElementById("winnerp").innerText = "LUDO WINNER IS PLAYER 1";
        } else if (b>c && b>a){
            div4.style.backgroundColor = "green";
            document.getElementById("winnerp").innerText = "LUDO WINNER IS PLAYER 2";
        } else{
            div4.style.backgroundColor = "green";
            document.getElementById("winnerp").innerText = "LUDO WINNER IS PLAYER 3";
        }


        if (a < b && a < c) {
            div3.style.backgroundColor = "red";
        } else if (b < c && b < a) {
            div4.style.backgroundColor = "red";
        } else {
            div5.style.backgroundColor = "red";
        }


        if ((a > b && a < c) || (a < b && a > c)) {
            div3.style.backgroundColor = "yellow";
        } else if ((b > c && b < a) || (b < c && b > a)) {
            div4.style.backgroundColor = "yellow";
        } else {
            div5.style.backgroundColor = "yellow";
        }


        if (a == b && a == c) {
            div3.style.backgroundColor = "blue";
            div4.style.backgroundColor = "blue";
            div5.style.backgroundColor = "blue";
            document.getElementById("winnerp").innerText = "LUDO DRAW";

        } else if (a == b) {
            div3.style.backgroundColor = "blue";
            div4.style.backgroundColor = "blue";
            document.getElementById("winnerp").innerText = "PLAY AGAIN PLAYER 1 AND PLAYER 2 FOR WIN THE MATCH";

        } else if (a == c) {
            div3.style.backgroundColor = "blue";
            div5.style.backgroundColor = "blue";
            document.getElementById("winnerp").innerText = "PLAY AGAIN PLAYER 1 AND PLAYER 3 FOR WIN THE MATCH";

        } else if (b == c) {
            div4.style.backgroundColor = "blue";
            div5.style.backgroundColor = "blue";
            document.getElementById("winnerp").innerText = "PLAY AGAIN PLAYER 2 AND PLAYER 3 FOR WIN THE MATCH";

        }


    }
</script>


</html>
